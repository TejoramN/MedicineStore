<app-header></app-header>
<app-title title="Cart Page" margin="1.5rem 0 0 2.5rem"></app-title>

<div class="container">
  <ul>
    <li *ngFor="let cartItem of cart.items">
      <div>
        <img [src]="cartItem.item.imageUrl" [alt]="cartItem.item.name">
      </div>
      <div>
        <a routerLink="/item/{{cartItem.item.id}}">
          {{cartItem.item.name}}
        </a>
      </div>
      <div>
        <select #quantitySelect
        [value]="cartItem.quantity"
        (change)="changeQuantity(cartItem,quantitySelect.value)">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        </select>

      </div>
      <div>
        {{cartItem.price | currency:"INR"}}
      </div>
      <div>
        <button class="remove-button" (click)="removeFromCart(cartItem)">
          Remove
        </button>
      </div>

    </li>
  </ul>
  <div class="checkout">
    <div>
      <div class="items-count">{{cart.totalCount}}</div>
      <div class="items-price">{{cart.totalPrice | currency :"INR"}}</div>
    </div>

    <a routerLink="/checkout">Proceed to Checkout</a>

  </div>

</div>
